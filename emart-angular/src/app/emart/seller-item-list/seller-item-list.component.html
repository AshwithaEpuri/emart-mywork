<div id="main-wrap">
  <div id="sidebar">
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="list-group list-group-flush">

        <div class="list-group list-group-flush">
          <ul class="list-group" style="max-height: 200px;overflow: auto;">
            <li class="list-group-item" ng-repeat="i in filters">
              <a class="nav-link  text-black" routerLink="/seller-additem">Add Item</a>
            </li>
          </ul>
          <ul class="list-group" style="max-height: 200px;overflow: auto;">
            <li class="list-group-item" ng-repeat="i in filters">
              <a class="nav-link  text-black" routerLink="/login">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container-wrap">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let item of sellerallItems.allItems">
        <div class="card w-lg-25 w-md-50 w-sm-100 mx-2 my-2">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
          <img class="card-img-top img-size" [src]="item?.image" [alt]="item?.name" />
          </div>
          <div class="card-body">
            <div class="flip-card-back">
            <div class="row">
              <div class="col-6">
                <h6 class="text-left">{{ item?.name }}</h6>
              </div>
              <div class="col-6">
                <p class="text-left">Description: {{ item?.description }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h6 class="text-left">Price: {{ item?.price }}</h6>
              </div>
              </div>
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
