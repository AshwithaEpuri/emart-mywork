<div id="main-wrap">
  <div id="sidebar">
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <div class="list-group list-group-flush">
          <ul class="list-group" style="max-height: 200px;overflow: auto;">
            <li class="list-group-item" ng-repeat="i in filters">
              <a class="nav-link  text-black" routerLink="/item-list">Item List</a>
            </li>
          </ul>
          <ul class="list-group" style="max-height: 200px;overflow: auto;">
            <li class="list-group-item" ng-repeat="i in filters">
              <a class="nav-link  text-black" routerLink="/cart-list">Cart</a>
            </li>
          </ul>
        </div>
        <div class="list-group list-group-flush">
          <ul class="list-group" style="max-height: 200px;overflow: auto;">
            <li class="list-group-item" ng-repeat="i in filters">
              <a class="nav-link  text-black" routerLink="/bill-list">Purchase history</a>
            </li>
          </ul>
          <ul class="list-group" style="max-height: 200px;overflow: auto;">
            <li class="list-group-item" ng-repeat="i in filters">
              <a class="nav-link  text-black" routerLink="/login">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container-wrap">
    <div *ngIf="showCart">
      <div class="container">
        <div class="row">
          <div class="table-responsive m-5">
            <h3>Cart List</h3>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>Item ID</th>
                  <th>Item Name</th>
                  <th>Item Price</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of cartItems">
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.price }}</td>
                  <td><a><i class='material-icons' (click)="deleteCartItem(item.id)">
                        delete
                      </i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row m-2">
            <div class="table-responsive m-5">
              <a routerLink="/bill-view" class="btn btn-info">Proceed to Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!showCart">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <span class="display-4 text-danger">Cart is Empty!!</span>
        </div>
      </div>
    </div>
  </div>
</div>
