<div id="main-wrap">
     <div id="sidebar">
          <div class="bg-light border-right" id="sidebar-wrapper">
               <div class="list-group list-group-flush">

                    <div class="list-group list-group-flush">
                         <ul class="list-group" style="max-height: 200px;overflow: auto;">
                              <li class="list-group-item" ng-repeat="i in filters">
                                   <a class="nav-link  text-black" routerLink="/seller-additem">Add Item</a>
                              </li>
                         </ul>
                         <ul class="list-group" style="max-height: 200px;overflow: auto;">
                              <li class="list-group-item" ng-repeat="i in filters">
                                   <a class="nav-link  text-black" routerLink="/login">Logout</a>
                              </li>
                         </ul>
                    </div>
               </div>
          </div>
     </div>
     <div class="container-wrap">
          <h1>Add Item</h1>
          <div class="row mt-5">
               <div class="col-md-6 set-md-6">
                    <div class="card card-align">
                         <div class="card-body ">
                              <form action=" ">
                                   <label for="id"> ID:</label>
                                   <div>
                                        <input type="text" class="form-control" id="itemid" name="itemid"
                                             [(ngModel)]="selleritem.itemid" placeholder="Enter Item ID" /> </div>
                                   <label for="item name"> Item Name:</label>
                                   <div>
                                        <input type="text" class="form-control" id="itemname" name="itemname"
                                             [(ngModel)]="selleritem.itemname" placeholder="Enter Item Name" /> </div>

                                   <label for="item image"> Item Image:</label>

                                   <div>
                                        <input type="text" class="form-control" id="itemimage" name="itemimage"
                                             [(ngModel)]="selleritem.itemimage" placeholder="Enter Item Image" /> </div>

                                   <label for="item price">Item Price:</label>

                                   <div>
                                        <input type="text" class="form-control" id="itemprice" name="itemprice"
                                             [(ngModel)]="selleritem.itemprice" placeholder="Enter Item Price" /> </div>
                                   <label for="item image"> Item Stock:</label>

                                   <div>
                                        <input type="text" class="form-control" id="itemstock" name="itemstock"
                                             [(ngModel)]="selleritem.itemstock" placeholder="Enter Item Stock" /> </div>
                                   <label for="item image"> Item Description:</label>

                                   <div>
                                        <input type="text" class="form-control" id="itemdescription"
                                             name="itemdescription" [(ngModel)]="selleritem.itemdescription"
                                             placeholder="Enter Item Description" /> </div>
                                   <label for="item image"> Subcategory ID:</label>
                                   <div>
                                        <input type="id" class="form-control" id="subcategoryid" name="subcategoryid"
                                             [(ngModel)]="selleritem.subcategoryid"
                                             placeholder="Enter Subcategory ID" /> </div>
                                   <label for="item image"> Item Remarks:</label>
                                   <div>
                                        <input type="text" class="form-control" id="itemremarks" name="itemremarks"
                                             [(ngModel)]="selleritem.itemremarks" placeholder="Enter Item Remarks" />
                                   </div>
                                   <label for="item image"> Seller ID:</label>
                                   <div>
                                        <input type="id" class="form-control" id="sellerid" name="sellerid"
                                             [(ngModel)]="selleritem.sellerid" placeholder="Enter Seller ID" /> </div>
                                   <button type="submit" (click)="addItem()">Add</button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
